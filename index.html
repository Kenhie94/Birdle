     body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        height: 100%; 
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center; 
        align-items: center; 
        overflow: auto;
      }
      .keyboard {
      margin-top: 50px; 
      }
      .keyboard-row {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }
    
      .key {
        width: 40px;
        height: 40px;
        margin: 1px;
        font-size: 15px;
        font-weight: bold;
        text-transform: uppercase;
        background-color: #FFCC00;
        border: 2px solid black;
        border-radius: 5px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        cursor: pointer;
      }
    
      .key-enter {
        width: 60px;
      }
     .key-delete {
        width: 50px; 
      }
      button:hover {
        background-color: #FFDD44;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%; 
      }

      /*Grid for letter boxes*/
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 50px); 
        grid-template-rows: repeat(5, 50px);    
        gap: 10px;                              
        justify-content: center;                
        margin: 30px auto;                     
      }

      .grid-box {
        width: 50px;
        height: 50px;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        text-transform: uppercase;
        background-color: white;
      }

    </style>
